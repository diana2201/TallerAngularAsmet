  <div layout="column" layout-fill>
    <div layout="row" layout-xs="column" layout-fill>
      <div flex layout-fill>
        <img src="http://goo.gl/aS7z3W" alt="Popayán" class="login-img"/>
      </div>
      <div flex layout="column" layout-align="center center" >
        <img src="http://popayan.gov.co/sites/default/files/marca-popayan-principal.jpg" alt="Popayán" class="login-logo"/>
          <form name="loginForm" style="width:60%">
            <div layout="column" layout-align="center center">
            <md-input-container class="md-block">
              <label>Nombre de Usuario</label>
              <input required name="username" ng-model="username" type="text">
              <div ng-messages="loginForm.username.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Contraseña</label>
              <input required name="password" ng-model="password" type="password">
              <div ng-messages="loginForm.password.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-button class="md-primary md-raised"> Ingresar  </md-button>
            </div>
          </form>
      </div>
  </div>
  </div>
